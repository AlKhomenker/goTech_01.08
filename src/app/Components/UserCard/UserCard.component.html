

<div class="wrapper">
  <div class="avatar">
    <img [src]="data.image" alt="avatar">
  </div>
  <div class="user">
    <div>
      <h3>{{data.name}}</h3>
    </div>
    <div class="userInfo">
      <p><fa-icon [icon]="faBriefcase" class="icon"></fa-icon>{{data.department}}</p>
      <p><fa-icon [icon]="faMapMarkerAlt" class="icon"></fa-icon>{{data.address}}</p>
    </div>
  </div>
</div>
