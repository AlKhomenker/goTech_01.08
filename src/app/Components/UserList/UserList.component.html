
<div class="wrapper">
  <div class="container">
    <div>
      <h5> Candidate Name:</h5>
    </div>

    <div *ngFor="let item of userslist.slice(currentIndex, lastIndex)">
      <app-userCard [data]="item"></app-userCard>
    </div>

    <div class="paginationBlock">
        <app-pagination [listLength]="userslist.length" (onDateChange)="onDataChange($event)" class="pagination"></app-pagination>
    </div>

  </div>
</div>
